<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button id="btn-clear">C</button>
            <button class="btn-append">7</button>
            <button class="btn-append">8</button>
            <button class="btn-append">9</button>
            <button class="btn-append btn-symbol">+</button>
            <button class="btn-append">4</button>
            <button class="btn-append">5</button>
            <button class="btn-append">6</button>
            <button class="btn-append btn-symbol">-</button>
            <button class="btn-append">1</button>
            <button class="btn-append">2</button>
            <button class="btn-append">3</button>
            <button class="btn-append btn-symbol">*</button>
            <button class="btn-append">0</button>
            <button class="btn-append">.</button>
            <button class="btn-append btn-symbol">/</button>
            <button id="btn-delete">Del</button>
            <button id="btn-calculate">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
